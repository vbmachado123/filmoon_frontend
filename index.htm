<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Perfil</title>


    <link rel="stylesheet" href="login.css">

    <link rel="shortcut icon" type="imagex/png" href="img/pet.png">
</head>
<body>
    <main>
        <img src="./img/logoLogin.png">
    <h2>Fazer login</h2>
    <br>
    <p>Filmes e séries gratuitas</p>
    <br>
    <br>

    <form>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="email@example.com"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" id="senha" placeholder="*****">
        <p id="esqueciSenha">Esqueci a senha</p>

        <button type="button" id="fazerLogin" onclick="location.href='quemAssiste.html';">FAZER LOGIN</button><br>

        <input type="checkbox" id="manterConectado">
        <label for="manterConectado">Mantenha-me conectado</label>
    </form>

    <p id="semConta">Não possui conta?<a href="cadastro.html"> Cadastre-se</a></p>
    </main>

    <img src="img/pet.png" id="pet">
</body>
</html>
