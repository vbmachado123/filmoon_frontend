<!--SCROLL HORIZONTAL FILMES-->
<script>
    (function() {
    function scrollHorizontally(e) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.querySelector('.movies').scrollLeft -= (delta*40); // Multiplied by 40
        e.preventDefault();
    }
    if (document.querySelector('.movies').addEventListener) {
        // IE9, Chrome, Safari, Opera
        document.querySelector('.movies').addEventListener("mousewheel", scrollHorizontally, false);
        // Firefox
        document.querySelector('.movies').addEventListener("DOMMouseScroll", scrollHorizontally, false);
    } else {
        // IE 6/7/8
        document.querySelector('.movies').attachEvent("onmousewheel", scrollHorizontally);
    }
})();
</script>
