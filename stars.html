<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
        <section class="cont">
            <h2>Qual a sua avaliação?</h2>
            <br>
           <img src="madmax1.jfif"> <!--Imagem do filme escolhido-->
            <br>
       
                <article class="stars">
                    <form action="">
                    <input class="star star-5" id="star-5-2" type="radio" name="star"/>
                    <label class="star star-5" for="star-5-2"></label>
                    <input class="star star-4" id="star-4-2" type="radio" name="star"/>
                    <label class="star star-4" for="star-4-2"></label>
                    <input class="star star-3" id="star-3-2" type="radio" name="star"/>
                    <label class="star star-3" for="star-3-2"></label>
                    <input class="star star-2" id="star-2-2" type="radio" name="star"/>
                    <label class="star star-2" for="star-2-2"></label>
                    <input class="star star-1" id="star-1-2" type="radio" name="star"/>
                    <label class="star star-1" for="star-1-2"></label>
                        <div class="rev-box">
                            <textarea class="review" col="30" name="review" placeholder="Adicione um comentário"></textarea><br>
                            <button type="button" id="avalie">Avaliar</button>
                         </div>
                    </form>
                </article>
        </section>
